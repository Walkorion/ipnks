<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringovi</title>

    <script>
        var string = prompt("Vnesete string: ")
        var maxString = 0
        var najdolg 

        var stringovi = string.split(' ')

        for(var i = 0; i < stringovi.length; i++){
            if(stringovi[i].length > maxString){
                maxString = stringovi[i].length
                najdolg = i
            }

        }

        document.write(stringovi[najdolg])
       


    </script>
</head>
<body>
    
</body>
</html>
