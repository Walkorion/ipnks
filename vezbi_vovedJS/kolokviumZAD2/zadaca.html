        function staviLista(){

           
            var vrednost = document.getElementById("cifri") //da ne se zima value

            if(vrednost.value.length != 10){
                alert("Vnesovte gresen broj")
                return
            }

            var dodaj = document.createElement("li")
            var lista = document.getElementById("brojki")

            dodaj.innerHTML = vrednost.value
            vrednost.value = ""  
            lista.append(dodaj) 
            



        }

        function svrti(){

            var niza = document.getElementById("cifri")
            var niza1 = []

            if(niza.value.length != 10){
                alert("Vnesovte gresen broj")
                return
            }

            var pormenliva = ""
        
          for(var i=niza.value.length; i>=0; i--){
                niza1[i] = niza.value.charAt(i)
                pormenliva += niza1[i]
            }

            niza = document.getElementById("cifri").value = pormenliva

        
            

        }

        function voLevo(){
           
            var niza = document.getElementById("cifri")

            if(niza.value.length != 10){
                alert("Vnesovte gresen broj")
                return
            }

            var prva = niza.value.charAt(0)
            niza.value = niza.value.slice(1,10)
            niza.value = niza.value + prva


        }


        function voDesno(){

            var niza = document.getElementById("cifri")

            if(niza.value.length != 10){
                alert("Vnesovte gresen broj")
                return
            }

            var posledna= niza.value.charAt(9)
            niza.value = niza.value.slice(0,9)   //slicenuva od 0 do 8 bez 9
            niza.value = niza.value + posledna

        }



    </script>
    
</head>


<body>

    <div>
        <input type="text" id="cifri">
        <button onclick="voLevo()"><</button>
        <button onclick="voDesno()">></button>
        <button onclick="svrti()">FLIP</button>
        <button onclick="staviLista()">STORE</button>
        <button onclick="proveri()">CHECK</button>
    </div>

    <ul id="brojki">

    </ul>
  
    
</body>
