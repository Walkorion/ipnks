<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function prikazi(){
            var images = ["https://designmodo.com/wp-content/uploads/2014/07/free-photos.jpg", "https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg", "https://wallup.net/wp-content/uploads/2017/03/28/401266-landscape-road-forest-748x421.jpg"]
            var koja = Math.floor(Math.random() * images.length)
            
            var prikaz = document.getElementById("slika")   
            prikaz['src'] = images[koja]

        }

    </script>

</head>

<body>
    <div><input type="button" value="Klik"  onclick="prikazi()"></div>
    <img id="slika" src="">
</body>
</html>
